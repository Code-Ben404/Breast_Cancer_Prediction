<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breast Cancer Prediction</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #ffe6f2; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { background: white; padding: 2rem; border-radius: 15px; box-shadow: 0 8px 16px rgba(0,0,0,0.1); width: 100%; max-width: 450px; border-top: 5px solid #e91e63; }
        h2 { text-align: center; color: #c2185b; margin-bottom: 5px; }
        p { text-align: center; color: #666; font-size: 0.9rem; margin-bottom: 20px; }
        
        label { display: block; margin: 12px 0 5px; color: #333; font-weight: 600; font-size: 0.9rem; }
        .hint { font-size: 0.8rem; color: #888; font-weight: normal; float: right; }
        
        input { width: 100%; padding: 10px; border: 1px solid #ffb6c1; border-radius: 5px; box-sizing: border-box; outline: none; transition: border 0.3s; }
        input:focus { border-color: #e91e63; }
        
        button { width: 100%; padding: 12px; background-color: #e91e63; color: white; border: none; border-radius: 25px; margin-top: 25px; cursor: pointer; font-size: 1rem; font-weight: bold; transition: background 0.3s; }
        button:hover { background-color: #c2185b; }
        
        .result { margin-top: 20px; padding: 15px; border-radius: 8px; text-align: center; font-weight: bold; }
        .safe { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .danger { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .error { background-color: #fff3cd; color: #856404; }
    </style>
</head>
<body>
    <div class="container">
        <h2>üéóÔ∏è Breast Cancer AI</h2>
        <p>Enter cell details to analyze risk.</p>
        
        <form action="/" method="post">
            <label>Clump Thickness <span class="hint">(1-10)</span></label>
            <input type="number" name="clump_thickness" min="1" max="10" required placeholder="5">

            <label>Uniformity of Cell Size <span class="hint">(1-10)</span></label>
            <input type="number" name="cell_size" min="1" max="10" required placeholder="4">

            <label>Uniformity of Cell Shape <span class="hint">(1-10)</span></label>
            <input type="number" name="cell_shape" min="1" max="10" required placeholder="4">

            <label>Marginal Adhesion <span class="hint">(1-10)</span></label>
            <input type="number" name="marginal_adhesion" min="1" max="10" required placeholder="5">

            <label>Mitoses <span class="hint">(1-10)</span></label>
            <input type="number" name="mitoses" min="1" max="10" required placeholder="1">

            <button type="submit">Analyze Tumor</button>
        </form>

        {% if prediction_text %}
        <div class="result {{ result_class }}">
            {{ prediction_text }}
        </div>
        {% endif %}
    </div>
</body>
</html>
